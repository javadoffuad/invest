<style>
  :host {
    display: flex;
    padding: 30px;
    justify-content: center;
  }
  .main-container {
    margin-right: 30px;
    max-width: 720px;
  }

  .info {
    width: 100%;
    margin-top: 10px;
  }
</style>

@let stockItem = stock();
@let stockSectorName = sectorName();

@if (stockItem) {
  <div class="main-container">
    @defer {
      <app-stock-card
        [sectorName]="stockSectorName"
        [stock]="stockItem"
        (toggleFavorite)="toggleFavorite(stockItem)" />
    }

    <div class="info">
      <tui-tabs [(activeItemIndex)]="activeTabIndex">
        <button
          tuiTab
          type="button"
          [routerLink]="'/' + stocksPage + '/' + stockItem.shortName"
          (click)="onClick('Review')">
          Обзор
        </button>
        <button
          tuiTab
          type="button"
          routerLink="pulse"
          (click)="onClick('Pulse')">
          Пульс
        </button>
        <button
          tuiTab
          type="button"
          routerLink="dividends"
          (click)="onClick('Dividends')">
          Дивиденды
        </button>
        <button
          tuiTab
          type="button"
          routerLink="news"
          (click)="onClick('News')">
          Новости
        </button>
      </tui-tabs>

      <router-outlet [routerOutletData]="stockItem"></router-outlet>
    </div>
  </div>

  <div class="sidebar">
    @defer {
      <app-price-card [price]="stockItem.price"></app-price-card>
    }
  </div>
}
