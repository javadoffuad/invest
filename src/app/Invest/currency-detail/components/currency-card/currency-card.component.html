@let _brandName = brandName();
@let _brandLogo = brandLogo();
@let _sectorName = sectorName();
@let _ticker = ticker();

<div class="stock" tuiAppearance="floating" tuiCardLarge>
  <div class="stock__sprite">
    <div class="stock__section stock__section_left">
      <div class="stock__name-wrap">
        <h1 tuiTitle="l">
          {{ _brandName }}
          <span tuiSubtitle>{{ _ticker }}</span>
        </h1>
      </div>
      <div class="stock__extra-info">
        <div tuiTitle>
          <span tuiSubtitle>Доходность за полгода</span>
          −10,75%
        </div>
        @if (_sectorName) {
          <div tuiTitle>
            <span tuiSubtitle>Сектор</span>
            {{ _sectorName }}
          </div>
        }
      </div>
    </div>
    <div class="stock__logo-wrap">
      <tui-avatar
        class="stock__logo"
        appearance="primary"
        size="xxl"
        [src]="_brandLogo" />
      <input
        size="m"
        tuiLike
        type="checkbox"
        class="stock__star"
        appearance="info"
        [checkedIcon]="'@tui.star-filled'"
        [uncheckedIcon]="'@tui.star'"
        (click)="favorite($event)" />
    </div>
  </div>
</div>
